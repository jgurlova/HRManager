<div class="row">
  <div class="col-md-6">
    <a routerLink="/" class="btn btn=link">
      <i class="fa fa-arrow-circle-o-left"></i> Back to Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <div class="btn-group pull-right">
      <a routerLink="/employee/edit/{{ id }}" class="btn btn-dark">
        Edit
      </a>
      <button (click)="onDeleteClick()" class=" btn btn-danger"> Delete</button>
    </div>
  </div>
</div>
<hr>
<div *ngIf="employee" class="card">
  <h3 class="card-header">{{ employee.firstName }} {{ employee.lastName }}</h3>
  <div class="card-body">
    <div class="row">
      <div class="cold-md-8 col-sm-6">
        <h4>Employee ID: {{ employee.id }}</h4>
      </div>
      <div class="cold-md-8 col-sm-6">
        <h3 class="pull-right"> SALARY: {{ employee.salary | currency:"USD":"symbol"}} 
          <small>
            <a (click)="showSalaryUpdateInput = !showSalaryUpdateInput">
              <i class="fa fa-pencil"></i>
            </a>
          </small>
        </h3>
        <div class="clearfix">
          <form *ngIf="showSalaryUpdateInput" (submit)="updateSalary(id)">
            <div class="input-group">
              <input type="text" name="salary" class="form-control" [(ngModel)]="employee.salary">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-primary">Update</button>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>

    <hr>
    <ul class="list-group">
      <li class="list-group-item">Email: {{employee.email }} </li>
      <li class="list-group-item">Phone: {{employee.phone }} </li>
    </ul>
  </div>
</div>
