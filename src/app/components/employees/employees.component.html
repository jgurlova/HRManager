<div class="row">
  <div class="col-md-6">
    <h2><i class="fa fa-users"></i> Employees</h2>
  </div>
</div>

<table *ngIf="employees?.length > 0;else noEmployees" class="table table-striped">
  <thead class="thead-inverse">
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Salary</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let employee of employees">
      <td>{{ employee.firstName }} {{ employee.lastName }}</td>
      <td> {{ employee.email }} </td>
      <td> {{ employee.phone }} </td>
      <td>{{ employee.salary | currency:"USD":"symbol" }}</td>
      <td><a routerLink="employee/details/{{ employee.id }}" class="btn btn-secondary btn-sm">
        <i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    </tr>
  </tbody>
</table>

<ng-template #noEmployees>
  <hr>
  <h5>There are no employees in the system</h5>
</ng-template>
